<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--base(href='http://.../')-->
    <link rel="icon" type="image/png" href="favicon.ico">
    <title>ГАН</title>
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="navbar-header header">
      <div class="container">
        <button class="navbar-toggle collapsed header__button" type="button" data-toggle="collapse" data-target="#menu"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        <!-- /.header__button--><a class="navbar-brand header__logo logo" href="#"><span class="logo__icon"></span><span class="logo__text">ГАН</span></a>
        <div class="collapse navbar-collapse" id="menu">
          <div class="header__trip trip"><span class="sprite trip__icon-arrow"></span>
            <p class="wrap"><span class="sprite trip__icon-suitcase"></span></p><span class="trip__text">Командировка</span>
          </div>
          <!-- /.header__trip--><a class="header__link">Предложить недвижимость</a>
          <div class="header__info info visible-lg"><i class="fa fa-phone info__icon-phone" aria-hidden="true"></i>
            <p class="info__number">8&nbsp;800&nbsp;900&nbsp;77&nbsp;77</p>
            <p class="info__text">24/7. Бесплатно по РФ</p>
          </div>
          <!-- /.header__info-->
          <div class="header__bell bell">
            <button class="bell__button button" type="button"><span class="icon button__icon-bell"></span>
              <p class="button__number">7</p>
            </button>
          </div>
          <!-- /.header__bell-->
          <div class="header__cart cart">
            <button class="cart__button button" type="button"><span class="icon button__icon-cart"></span>
              <p class="button__number">7</p>
            </button>
          </div>
          <!-- /.header__cart-->
          <div class="header__heart heart">
            <button class="heart__button button" type="button"><span class="icon button__icon-heart"></span>
              <p class="button__number">1</p>
            </button>
          </div>
          <!-- /.header__heart-->
          <form class="header__entrance entrance" action="#"><span class="icon entrance__icon-user"></span>
            <button class="entrance__button button" type="button"><span class="button__text">Войти</span><i class="fa fa-chevron-down button__icon-down" aria-hidden="true"></i></button>
          </form>
          <!-- /.header__entrance-->
        </div>
        <!-- /.navbar-collapse-->
        <div class="header__second-menu second-menu">
          <div class="header__trip trip"><span class="sprite trip__icon-arrow"></span>
            <p class="wrap"><span class="sprite trip__icon-suitcase"></span></p><span class="trip__text">Командировка</span>
          </div>
          <!-- /.header__trip-->
          <div class="header__cart cart">
            <button class="cart__button button" type="button"><span class="icon button__icon-cart"></span>
              <p class="button__number">7</p>
            </button>
          </div>
          <!-- /.header__cart-->
        </div>
        <!-- /.header__second-menu-->
      </div>
      <!-- /.container-->
    </div>
    <!-- /.header-->
    <!-- ==================================================-->
    <script type="text/javascript" src="js/libs.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
